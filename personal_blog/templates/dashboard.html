<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>
    <div class="container">
        {% if articles %}
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for article in articles %}
                <tr>
                    <td>{{ article.title }}</td>
                    <td>
                        <a href="/admin/edit/{{ article.id }}" class="btn edit">Edit</a>
                        <a href="/admin/delete/{{ article.id }}" class="btn delete">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="no-articles">There aren't any articles.</p>
        {% endif %}

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <div class="actions">
            <a href="/admin/new" class="btn create">Create New Blog</a>
            <a href="/" class="btn return">‚Üê Return to Main Page</a>
        </div>
    </div>
</body>
</html>
