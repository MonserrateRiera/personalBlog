<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }}</title>
    <link rel="stylesheet" href="/static/css/article.css">
</head>
<body>
    <header>
        <h1>{{ article.title }}</h1>
    </header>
    <div class="container">
        <div class="article-header">
            <p class="article-date">Published on: {{ article.date }}</p>
        </div>
        <div class="article-content">
            <p>{{ article.text }}</p>
        </div>
        <div class="article-actions">
            <a href="/" class="btn return">‚Üê Back to Home</a>
            {% if username == "admin" %}
            <a href="/admin/edit/{{ article.id }}" class="btn edit">Edit</a>
            <a href="/admin/delete/{{ article.id }}" class="btn delete">Delete</a>
            {% endif %}
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Personal Blog</p>
    </footer>
</body>
</html>
