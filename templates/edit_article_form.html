<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Article</title>
    <link rel="stylesheet" href="/static/css/edit.css" />
  </head>
  <body>
    <header>
      <h1>Edit Article</h1>
    </header>
    <div class="container">
      <form method="post" action="/admin/edit/{{ article.id }}" class="edit-form">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" value="{{ article.title }}" required />

        <label for="text">Text</label>
        <textarea name="text" id="text" rows="10" required>{{ article.text }}</textarea>

        <div class="form-actions">
          <button type="submit" class="btn save">Save Changes</button>
          <a href="/admin/dashboard" class="btn cancel">Cancel</a>
        </div>
      </form>

      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}
    </div>
    <footer>
      <p>&copy; 2025 Personal Blog</p>
    </footer>
  </body>
</html>
